{% load static %}

{%if movie%}
    <img src="{% static 'images/'%}{{movie.image_poster_name}}" heigh="150" width="150">
    <li class="nameHighlight">{{ movie.name }}</li>
    <li>{{ movie.summary }}</li>
    <li>{{ movie.actors }}</li>
    <li>{{ movie.age_rating }}</li>
    <li>{{ movie.genre }}</li>
    <li>{{ movie.length }}</li>
    <li>{{ movie.languages }}</li>
{% else %}
    <p>No movies are available.</p>
{% endif %}
